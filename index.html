<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="section   d-flex  align-items-center  justify-content-center  bg-img  min-vh-100">
        <div class="container">
            <img src="./assets/svg/patalotta.svg" alt="load" class="mb-5">
            <div class="row">

                <div class="col-12 col-lg-6 mb-24">
                    <h2 class="header">Sign in</h2>
                    <p class="Don’thave  mb-5  dark-grey">Don’t have an account?<span><a href="#"
                                class="text-decoration"> Register here
                            </a></span></p>

                    <form class="form">
                        <div class="input-container">
                            <img src="./assets/svg/email.svg" alt="input-icon" class="email-password">
                            <input type="email" placeholder="Email" required>
                        </div>

                        <div class="input-container">
                            <img src="./assets/svg/password.svg" alt="input-icon" class="email-password">
                            <input type="password" placeholder="Password" required>
                            <img src="./assets/svg/eye.svg" alt="input-icon" class="icon">
                        </div>

                        <div class="checkbox-container  mb-3  light-grey">
                            <input type="checkbox" id="terms" required>
                            <label for="terms" class="pointer">Remember me</label>
                            <label class="pointer justify-end">Forget password?</label>
                        </div>

                        <button type="submit" class="btn-signup  mb-3">Sign in</button>

                        <div class="align-items-center  d-flex">
                            <div class="grey-line"></div>
                            <p class="mb-2 light-grey">or continue with</p>
                            <div class="grey-line"></div>
                        </div>

                        <div class="d-flex">
                            <div class="social-btn  pointer">
                                <p class="light-grey"> <a href="https://www.google.com/"><img
                                            src="./assets/svg/google.svg" alt=""></a>
                                    Google</p>
                            </div>

                            <div class="social-btn fb  pointer">
                                <p class="light-grey"> <a href="https://www.facebook.com/"><img
                                            src="./assets/svg/facebook.svg" alt=""></a>
                                    Facebook</p>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-12 col-lg-6  position-relative">
                    <img src="./assets/images/smallscreem-img.png" alt="sm-img">
                    <img src="./assets/images/circle-group.png" alt="circle-group">
                    <div class="pointer">
                        <a href="https://www.facebook.com/?_rdr"> <img src="./assets/images/fb-2.png" alt="social-icons"
                                class="facebook position-absolute"></a>
                    </div>

                    <div class="pointer">
                        <a href="https://in.linkedin.com/?original_referer=https%3A%2F%2Fwww.google.com%2F"> <img
                                src="./assets/images/linkdin-copy.png" alt="social-icons"
                                class="linkedin position-absolute"></a>
                    </div>

                    <div class="pointer">
                        <a href="https://www.instagram.com/"> <img src="./assets/images/intsa-last.png"
                                alt="social-icons" class="Instagram position-absolute"></a>
                    </div>

                    <div class="pointer">
                        <a href="https://x.com/?lang=en"> <img src="./assets/images/twitter-copy.png" alt="social-icons"
                                class="twitter position-absolute"></a>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
